<header class="content__title">
    <h1>Personal Activo</h1>
</header>
<div class="toolbar">
    <nav class="toolbar__nav">
        <a>En servicio</a>
        <a>Descansando</a>
    </nav>

    <div class="actions">
        <i class="actions__item zmdi zmdi-search" data-sa-action="toolbar-search-open"></i>

        <div class="dropdown actions__item hidden-xs-down">
            <i class="zmdi zmdi-more-vert" data-toggle="drop-down"></i>
            <div class="dropdown-menu dropdown-menu-right">
                <a href="#" class="dropdown-item">Opcion1</a>
                <a class="dropdown-item">Opcion2</a>
                <a class="dropdown-item">Opcion3</a>
            </div>
        </div>
    </div>

    <div class="toolbar__search">
        <input type="text" placeholder="Buscar...">

        <i class="toolbar__search__close zmdi zmdi-long-arrow-left" data-sa-action="toolbar-search-close"></i>
    </div>
</div>

<div class="contacts row">
    <div class="col-xl-2 col-lg-3 col-sm-4 col-6">

        <div class="contacts__item">
            <a class="contacts__img">
                <img [src]="imagen | imagen">
            </a>

            <div class="contacts__info">
                <strong>Gustavo Medina</strong>
                <small>5518022165</small>
            </div>

            <button class="contacts__btn">Ver</button>
        </div>
    </div>
</div>

<a class="btn btn-light btn--action btn--fixed" (click)="_mpService.mostarModalPersonal()"><i class="zmdi zmdi-plus"></i></a>
